CACHE MANAGER=缓存管理 - 清除缓存管理
CACHE MANAGER - PURGE CACHE ADMIN=缓存管理 - 清除缓存管理
PURGE EXPIRED=清除过期
PURGE EXPIRED ITEMS=清除过期的项目
WARNING: THIS CAN BE RESOURCE INTENSIVE ON SITES WITH LARGE NUMBER OF ITEMS!=警告：这可能是网站上资源集中的、大量的项目！
CLICK ON THE PURGE EXPIRED ICON IN THE TOOLBAR TO DELETE ALL EXPIRED CACHE FILES. NOTE: CACHE FILES THAT ARE STILL CURRENT WILL NOT BE DELETED.=点击工具栏“清除过期”的图标，会清除所有过期的缓存文件。提示：当前正在使用的缓存文件将不会被清除。
EXPIRED ITEMS HAVE BEEN PURGED=过期的项目已清除
SUCCESS!=成功！
CACHE DIRECTORY IS UNWRITABLE=缓存目录的访问权限为不可写
CACHE DIRECTORY IS WRITABLE=缓存目录的访问权限为可写
NUM=#
CACHE GROUP=缓存组（CACHE GROUP）
NUMBER OF FILES=文件数
SIZE=大小
WRITABLE=可写
UNWRITABLE=不可写
