TIPDATABASEHOSTNAME=在安装过程中，你已经填写你的数据库的主机名。除非绝对必须（如将数据库转移到新的虚拟主机），一般请不要编辑它。
TIPDATABASENAME=在安装过程中，你已经填写你的数据库的名称，除非绝对必须（如将数据库转移到新的虚拟主机），一般请不要编辑它。
TIPDATABASEPREFIX=在安装过程中，你已经填写你的数据库的前缀，除非绝对必须（如将数据库转移到新的虚拟主机），一般请不要编辑它。
TIPDTATABASETYPE=在安装过程中，你已经填写你的数据库的类型，除非绝对必须（如由于转移到新的虚拟主机你正在移植到一个不同类型的数据库中），一般请不要编辑它。
TIPDATABASEUSERNAME=在安装过程中，你已经填写你的数据库的用户名，除非绝对必须（如将数据库转移到新的虚拟主机），一般请不要编辑它。
TIPDEBUGGINGINFO=如果激活，所有已存在的诊断信息，语言翻译和SQL错误等信息将被显示在JOOMLA的后台和前台网页的页脚。在管理真正运营的网站时，不建议将调试模式激活。
TIPDEBUGLANGUAGE=选择是否显示调试指示器或者JOOMLA!语言文件。语言调试在调试系统没有激活的情况下，也会起作用，但是你将得不到附加的详细信息来帮助你改正错误。
TIPDEFWYSIWYG=选择你网站的默认所见即所得编辑器。如果你设为允许，注册用户将能够通过“个人资料”区域选择他们的偏好的编辑器。
TIPENABLEWEBSERVICES=是否允许安装中通过远程过程调用（Remote Procedure Call，RPC）使用HTTP作为传输媒体以及使用XML作为编码语言（encoding language）。这个功能是保证第三方插件（功能模组）起作用所必须的，默认为允许。
TIPERRORREPORTING=从下拉列表里选择一个适当的报告等级。详细信息请查看帮助系统。
TIPFILEFOLDER=非图片媒体和文件的存储文件夹路径。
TIPFROMNAME=在安装过程中，这里是填写网站的名称的默认地方。
TIPFRONTENDUSERPARAMS=如果设置为显示，用户将能够在登录前台之后在“个人资料”里选择他们的语言，编辑器，以及帮助网站。
TIPENABLEFTP=允许用Joomla!内建的FTP功能代替Joomla!普通上传的功能。
TIPFORCESSL=强制使用SSL(https)来存取网站的选定区域. 您将不可以使用使用非ssl的方式来存取选定区域. 注意您必须在服务器中启用SSL功能，才能使用这个选项.
TIPFTPHOST=输入你的FTP服务器的主机名
TIPFTPPASSWORD=输入你的FTP的密码
TIPFTPPORT=输入FTP能够使用的端口，默认端口为21。
TIPFTPROOT=FTP服务器的根目录路径，根目录就是FTP服务器允许访问的底层目录。
TIPFTPUSERNAME=用于访问FTP服务器的用户名。
TIPGLOBALSITEMETATADESC=输入网站的整体简介，该简介将被搜索引擎使用。通常以不超过20个字（或英文单词）为最佳。
TIPGLOBALSITEMETAKEY=输入关键词和短语来突出你网站的特征。关键词用逗号来分隔，短语用单引号来分隔。
TIPHELPSERVER=选择帮助服务器的名称，系统将搜集并在显示屏幕上显示这些服务器，设置为本地时将会使用在 Joomla! 的核心安装程序里的文件，点击更新按钮来更新服务器列表
TIPIFSETTOSHOWAUTHOR=如果设置为显示，将会显示作者的用户名。该设置在每个具体的菜单或文章中还可以更改。
TIPIFSETTOSHOWDATETIMECREATED=如果设置为显示，将显示文章的创建日期与时间。该设置在每个具体的菜单或文章中还可以更改。
TIPIFSETTOSHOWDATETIMEMODIFIED=如果设置为显示，将显示文章的最后修改日期与时间。该设置在每个具体的菜单或文章中还可以更改。
TIPIFSETTOSHOWHITS=如果设置为显示，将显示文章的点击数。该设置在每个具体的菜单或文章中还可以更改。
TIPIFSETTOSHOWREADMORELINK=如果设置为显示，则当一篇文章中有正文时将显示“阅读全文”的链接。
TIPIFSETTOSHOWVOTING=如果设置为显示，将启用文章的投票系统。
TIPIFYESTITLECONTENTITEMS=如果设为是，文章的标题将会链接该文本身。
TIPIFYESUSERMAILEDLINK=如果设为是，将通过E-mail把激活会员帐号的链接发送给刚注册的用户。只有通过该链接激活帐号之后用户才能登录本站。
TIPIFYOURSITEISOFFLINE=当网站临时关闭时显示的信息。
TIPIMAGEFOLDERWARN=您可以从图像管理器创建一个新的文件夹，并在这里输入该文件夹的路径。如果您想从媒体管理器访问这个文件夹，使用相同的文件夹名称或创建一个媒体文件夹的子目录。警告：不要删除或更改现有的images/stories文件夹，因为它会被程序使用。
TIPFILEFOLDERWARN=您可以从媒体管理器创建一个新的文件夹，并在这里输入该文件夹的路径。 警告：不要删除或更改现有的images文件夹，这些images/banners, images/M_images, images/smilies, 和 images/stories 会被程序使用。
TIPLOGFOLDER=为Joomla!的日志指定一个文件夹。
TIPMAILER=请选择你希望使用哪个mailer来发送网站的电子邮件。
TIPMAILFROM=将被用作网站发送的电子邮件的发件人E-mail地址的Email地址。
TIPLINKS=如果设为是，没有登录的用户也能看到只有注册用户可以阅读的文章的标题链接，但仍需登录后才能阅读其详细内容。
TIPNEWUSERTYPE=通过前台注册的新会员的默认权限等级。
TIPPRINTPDFEMAIL=使用图标或文字显示对应的打印、PDF与Email功能
TIPSECRETWORD=这是每一次安装 Joomla! 自动生成的，独特的字母数字编码。它用于安全保护功能。
TIPSENDMAILPATH=填写服务器发送邮件的程序所在的目录的路径
