COM_AKEEBA_PITEXT1="Prima di continuare, si prega di leggere il manuale, disponibile on-line sul nostro sito ufficiale <a style="_QQ_"font-weight:bold; text-decoration: underline"_QQ_" href="_QQ_"%s"_QQ_">sezione Documentation</a>."
COM_AKEEBA_PITEXT2="Se avete domande, commenti o bisogno di aiuto, non esitate a postarlo sul nostro <a style="_QQ_"font-weight:bold; text-decoration: underline"_QQ_" href="_QQ_"%s"_QQ_">forum di supporto</a>."
COM_AKEEBA_PITEXT3="Il passo successivo dopo l'installazione è di dare uno sguardo alla pagina di <a style="_QQ_"font-weight:bold; text-decoration: underline"_QQ_" href="_QQ_"%s"_QQ_">configurazione</a>."
COM_AKEEBA_PITEXT4="Dopo aver controllato la configurazione, andare avanti e <a style="_QQ_"font-weight:bold; text-decoration: underline"_QQ_" href="_QQ_"%s"_QQ_"> applicare i filtri di inclusione ed esclusione</a>"
COM_AKEEBA_PITEXT5="o saltare fino al <a style="_QQ_"font-weight:bold; text-decoration: underline"_QQ_" href="_QQ_"%s"_QQ_">primo backup del sito</a>."
COM_AKEEBA_PITEXT6="Ricordate, è sempre possibile ottenere aiuto on-line per la pagina di Akeeba attualmente visualizzata facendo clic sull'icona guida nell'angolo superiore destro della pagina."
